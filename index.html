<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Game</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: white;
            font-size: 20px;
            user-select: none; /* Disable text selection */
        }
    
        .cat-line {
            position: absolute;
            font-size: 20px;
        }
    
        .arrow {
            color: white;
            position: fixed;
            font-size: 20px;
        }
    
        .heart {
            color: red;
            animation: blink-animation 1s infinite;
        }
    
        @keyframes blink-animation {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 2px solid grey;
            border-left-width: 8px;
            border-right-width: 8px;
            text-align: center;
        }
    
        .game-over-message {
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
        }
    
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    
        .control-row {
            display: flex;
            justify-content: center;
        }
    
        .control-key {
            margin: 5px;
            padding: 10px;
            border: 1px solid grey;
            border-radius: 5px;
            cursor: pointer;
        }
    
        @media only screen and (max-width: 600px) {
            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <span class="cat-line" style="top: 00px; left: 0px;">&nbsp;/\_/\<br/></span>
    <span class="cat-line" style="top: 12px; left: 0px;">( o.o )<br/></span>
    <span class="cat-line" style="top: 34px; left: 0px;">&nbsp;> ^ <</span>
    <div id="fruit" style="color:green;position: fixed;font-size:20px;">♣</div>
    <span id="scoreboard" style="position:fixed;top:0px;left:0px;">Score: 0</span>
    <span id="lives" style="position:fixed;top:0px;left:200px;">Lives: <span id="hearts" style="position:fixed;top:0px;left:270px;"></span></span>
    <div id="gameover" style="display:none;height: 200px;width: 600px;text-align: center;   position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);">
        <span style="text-decoration: underline;font-weight: bold;">Game Over</span>
    </div>
    
    <div class="controls">
        <div class="control-row">
            <div class="control-key" onclick="move('w')">w</div>
        </div>
        <div class="control-row">
            <div class="control-key" onclick="move('a')">a</div>
            <div class="control-key" onclick="move('s')">s</div>
            <div class="control-key" onclick="move('d')">d</div>
        </div>
        <div class="control-row">
            <div class="control-key" onclick="move(' ')">_</div>
        </div>
    </div>
    
    <script>
        let catY = 0;
        let catX = 0;
        let score = 0;
        let lives = 3; // Start with 5 lives
        let fruitX = Math.floor(Math.random() * 744);
        let fruitY = Math.floor(Math.random() * 504);
        let arrows = [];

        function isHitting() {
            return (
                fruitX >= catX &&
                fruitY >= catY - 1 &&
                fruitX <= catX + 7 * 9 &&
                fruitY <= catY - 1 + 3 * 20
            );
        }

        function drawFruit() {
            fruitY = Math.floor(Math.random() * 504 - 20 * 3);
            fruitX = Math.floor(Math.random() * 744 - 9 * 7);
            document.getElementById("fruit").style.left = fruitX + "px";
            document.getElementById("fruit").style.top = fruitY + "px";
            if (fruitX < 0 || fruitX > 600) {
                drawFruit();
            }
            if (fruitY < 0 || fruitY > 500) {
                drawFruit();
            }
        }

        drawFruit();

        function generateArrow() {
            if (Math.floor(Math.random() * 2) === 0) { // Less frequent appearance
                const arrow = document.createElement("div");
                arrow.className = "arrow";
                arrow.innerText = ">";
                arrow.style.left = "744px";
                arrow.style.top = Math.floor(Math.random() * 504) + "px";
                document.body.appendChild(arrow);
                arrows.push(arrow);
            }
            if (Math.floor(Math.random() * 2) === 0) { // Less frequent appearance
                const arrow = document.createElement("div");
                arrow.className = "arrow";
                arrow.innerText = ">";
                arrow.style.left = "744px";
                arrow.style.top = Math.floor(Math.random() * 504) + "px";
                document.body.appendChild(arrow);
                arrows.push(arrow);
            }
            if (Math.floor(Math.random() * 2) === 0) { // Less frequent appearance
                const arrow = document.createElement("div");
                arrow.className = "arrow";
                arrow.innerText = ">";
                arrow.style.left = "744px";
                arrow.style.top = Math.floor(Math.random() * 504) + "px";
                document.body.appendChild(arrow);
                arrows.push(arrow);
            }
            if (Math.floor(Math.random() * 2) === 0) { // Less frequent appearance
                const arrow = document.createElement("div");
                arrow.className = "arrow";
                arrow.innerText = ">";
                arrow.style.left = "744px";
                arrow.style.top = Math.floor(Math.random() * 504) + "px";
                document.body.appendChild(arrow);
                arrows.push(arrow);
            }
        }

        function updateGame() {
            document.querySelectorAll(".cat-line").forEach((line, index) => {
                if (index === 0) {
                    line.style.top = `${catY}px`;
                    line.style.left = `${catX}px`;
                } else if (index === 1) {
                    line.style.top = `${catY + 20}px`;
                    line.style.left = `${catX}px`;
                } else if (index === 2) {
                    line.style.top = `${catY + 40}px`;
                    line.style.left = `${catX}px`;
                }
            });

            if (isHitting()) {
                score++;
                document.getElementById("scoreboard").innerHTML = "Score: " + score;
                drawFruit();
                if(lives + 1 <= 9) {
                    lives += 1; // Gain 1 life when touching a fruit
                }    
            }

            arrows.forEach((arrow, index) => {
                arrow.style.left = parseInt(arrow.style.left) - 8 + "px"; // Change arrow speed here
                if (parseInt(arrow.style.left) < 0) {
                    arrow.remove();
                    arrows.splice(index, 1);
                }

                if (
                    catX <= parseInt(arrow.style.left) &&
                    catX + 7 * 9 >= parseInt(arrow.style.left) &&
                    catY - 1 <= parseInt(arrow.style.top) &&
                    catY - 1 + 3 * 20 >= parseInt(arrow.style.top)
                ) {
                    lives -= 0.5;
                    arrow.remove();
                    arrows.splice(index, 1);
                }
            });

            updateHearts();

            if (lives <= 0) {
                clearInterval(arrowsInterval);
                clearInterval(gameInterval);
               
                document.getElementById("gameover").style.display = "";
                document.addEventListener("keypress", () => {
                    location.reload();
                });
            }

            
        }
        document.addEventListener("keydown", (e) => {
                move(e.key)
        })

        function updateHearts() {
            const heartContainer = document.getElementById("hearts");
            heartContainer.innerHTML = "";
            const fullHearts = Math.floor(lives);
            const halfHeart = lives % 1 !== 0;
            for (let i = 0; i < fullHearts; i++) {
                const heart = document.createElement("span");
                heart.textContent = "♥";
                heart.className = "heart";
                heartContainer.appendChild(heart);
            }
            if (halfHeart) {
                const heart = document.createElement("span");
                heart.textContent = "♥";
                heart.className = "heart";
                heart.style.animation = "blink-animation 1s infinite";
                heartContainer.appendChild(heart);
            }
        }

        const arrowsInterval = setInterval(generateArrow, 1000); // Generate arrows every 1 second
        const gameInterval = setInterval(updateGame, 100); // Update game every 100ms

        function move(direction) {
            switch (direction) {
                case 'w':
                    if (catY > 0) catY -= 20;
                    break;
                case 's':
                    if (catY + 20 < 504) catY += 20;
                    break;
                case 'a':
                    if (catX > 0) catX -= 9;
                    break;
                case 'd':
                    if (catX < 580) catX += 9;
                    break;
                case ' ':
                    catX = Math.floor(Math.random() * 28) * 20;
                    catY = Math.floor(Math.random() * 9) * 20;
                    lives -= 0.5;
                    break;
                case 'q':
                    location.reload();
                    break;
            }
        }
    </script>
</body>
</html>
